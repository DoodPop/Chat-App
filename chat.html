<!DOCTYPE html>
<html>
<head>
    <meta lang="en" charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Styles.css'>



</head>

    <title>Chat</title>
   

<body>
 
    <div  class="header-container">
    <div   class="header-info">
        <button class="search">Search for friends!</button>
    </div>
</div>
    <div  class="containerUI">
    <div class="UI">
        <img id="image" crossorigin="anonymous"  src="" class="picture" width="90" height="90">
        <H2 class="name">Example Name</H2>
        
    </div>
    </div>


    <div class="concontainer">
    <div class="container"></div>

       
    
    </div>
</div>

   
  <form class="chat-form">
      <input class="chat" type="text" id="input" placeholder="Type your message...">
      <button class="chatt" type="submit" id="submitt">Send</button>
    </form>
        
    <script src="back.js"></script>
    <script src="login.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
       
       try {
    var userData = JSON.parse(localStorage.getItem('userData'));
    console.log('User data retrieved from localStorage:', userData);

    const axiosConfig = {
        method: 'POST',
        url: 'https://servs.vercel.app', 
        data: {
            user_name: userData.name,
            user_email: userData.email
        }
    };

    axios(axiosConfig)
        .then(function (response) {
            console.log('User data pushed successfully:', response.data);
        })
        .catch(function (error) {
            console.error('Error pushing user data:', error);
        });
} catch (error) {
    console.error('Error retrieving or parsing userData from localStorage:', error);
}

    </script>
    <script src="userinfo.js"></script>

</body>
</html>
